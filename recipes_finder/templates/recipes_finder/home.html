<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Recipe Finder Home</h1>

    <br />
    <div class="container">
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    {% if data %}
    <div class="container">
        <h2>Search Results</h2>
        <div class="row">
            {% for item in data.hits %}
            <div class="col-lg-4 col-md-6 mb-4 mr-7">
                <div class="card" style="width: 20rem;">
                    <img class="card-img-top" src="{{ item.recipe.image }}" alt="{{ item.recipe.label }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.recipe.label }}</h5>
                        <p>Ingredients:</p>
                        <ul>
                            {% for ingredient in item.recipe.ingredients %}
                            <li>{{ ingredient.text }}</li>
                            {% endfor %}
                        </ul>
                        <p><a href="{{ item.recipe.url }}" target="_blank">View Recipe</a></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
